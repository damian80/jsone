<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Light</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="light">
        <h2>What can Js do?</h2>
        <button onclick="document.getElementById('lightOn').innerHTML = 'Light is ON'">Turn On</button>
        <p id="lightOn"></p>
        <button onclick="document.getElementById('lightOff').innerHTML = 'Light is OFF'">Turn Off</button>
        <p id="lightOff"></p>
    </div>
</body>
